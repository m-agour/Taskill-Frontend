<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alatsi&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
</head>

<body style="background: rgb(254,242,237);">
    <div class="d-xxl-flex justify-content-xxl-center" style="margin-top: 55px;margin-bottom: 6px;">
        <h4 style="text-align: center;margin-bottom: -9px;">Ready for destroying some Tasks, &lt;name&gt;!</h4>
    </div>
    <div class="d-xxl-flex justify-content-xxl-center" style="margin-top: 55px;margin-bottom: -37px;">
        <div>
            <h4 class="d-inline-block" style="margin-right: 16px;">Search Tasks</h4><input class="d-inline-block" type="search" style="font-family: 'Noto Sans', sans-serif;font-size: 19px;">
        </div>
    </div>
    <div class="d-xxl-flex justify-content-xxl-center" style="margin-top: 55px;margin-bottom: 23px;">
        <div class="form-check" style="padding-right: 22px;"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">ToDo</label></div>
        <div class="form-check" style="padding-right: 22px;"><input class="form-check-input" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-3">In Progress</label></div>
        <div class="form-check" style="padding-right: 22px;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Done</label></div><label class="form-label" style="margin-right: 7px;max-height: 14px;">Sort By</label><select>
            <option value="title" selected="">title</option>
            <option value="status">status</option>
            <option value="time_spent">time_spent</option>
            <option value="updated">date updated</option>
            <option value="created">date created</option>
            <option value="priority">priority</option>
        </select>
    </div>
    <div class="container">
        <div class="card-group d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex d-xxl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center justify-content-xxl-center" style="text-align: center;">
            <div class="card" style="margin-top: 30px;margin-right: 30px;min-width: 397px;max-width: 379px;width: 397px;filter: brightness(98%);border-width: 0px;border-top-style: none;">
                <div class="card-body text-center shadow pulse animated" style="background: #ee9322;width: 100%;min-width: 100%;max-width: 100%;border-radius: 11px;border-top-style: none;">
                    <div class="d-inline-block" style="width: 100%;min-width: 100%;max-width: 100%;">
                        <div class="float-start" style="width: 80%;min-width: 80%;max-width: 80%;">
                            <h4 style="text-align: left;font-size: 22px;padding-left: 18px;">Leraning German</h4>
                            <div>
                                <h6 class="text-start d-inline-block" style="padding-right: 9px;">Time<br>Elapsed</h6>
                                <h1 class="d-inline-block">hh:mm:ss</h1>
                            </div>
                            <div style="padding-right: 0px;padding-left: 25px;text-align: left;">
                                <div class="d-inline-block" style="max-width: 99px;">
                                    <h6 class="text-start d-inline-block" style="font-family: Alatsi, sans-serif;color: rgb(119,18,18);">In Progress</h6>
                                </div>
                                <div class="d-inline-block"><button class="btn" type="button" style="background: #186f65;color: #fce09b;margin-left: 39px;min-width: 75px;font-size: 15px;margin-top: 4px;border-radius: 14px;">Start</button><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 24 24" width="1em" fill="currentColor" style="margin-left: 16px;font-size: 35px;color: rgb(75,2,2);">
                                        <path d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"></path>
                                    </svg></div>
                            </div>
                        </div>
                        <div class="d-inline-block float-end" style="width: 20%;min-width: 20%;max-width: 20%;height: 100%;min-height: 100%;max-height: 100%;margin-top: 8px;">
                            <h6 style="color: #820300;">Priority</h6><i class="fa fa-arrow-up" style="font-size: 20px;max-height: 31px;"></i>
                            <h5 style="height: 17px;margin-top: -5px;font-weight: bold;">3</h5><i class="fa fa-arrow-down" style="font-size: 20px;"></i>
                        </div>
                        <div class="d-inline-block float-end" style="width: 20%;min-width: 20%;max-width: 20%;height: 100%;min-height: 100%;max-height: 100%;margin-top: 8px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="font-size: 20px;">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M17 5V4C17 2.89543 16.1046 2 15 2H9C7.89543 2 7 2.89543 7 4V5H4C3.44772 5 3 5.44772 3 6C3 6.55228 3.44772 7 4 7H5V18C5 19.6569 6.34315 21 8 21H16C17.6569 21 19 19.6569 19 18V7H20C20.5523 7 21 6.55228 21 6C21 5.44772 20.5523 5 20 5H17ZM15 4H9V5H15V4ZM17 7H7V18C7 18.5523 7.44772 19 8 19H16C16.5523 19 17 18.5523 17 18V7Z" fill="currentColor"></path>
                                <path d="M9 9H11V17H9V9Z" fill="currentColor"></path>
                                <path d="M13 9H15V17H13V9Z" fill="currentColor"></path>
                            </svg></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
